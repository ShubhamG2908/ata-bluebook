<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Changed Successfully</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border: 2px solid #0072c6;
            border-radius: 5px;
            overflow: hidden;
        }
        .header {
            background-color: #0072c6;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .content {
            padding: 20px;
            color: #333333;
        }
        .content p {
            margin: 0 0 15px;
            line-height: 1.6;
        }
        a {
            color: #0072c6;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header Section -->
        <div class="header">
            Password Changed Successfully
        </div>

        <!-- Content Section -->
        <div class="content">
            <p>Hi @Model.Username,</p>
            <p>
                We’re confirming that your password was successfully changed for your <strong>@Model.AppName</strong> account.
            </p>
            <p>
                If you didn’t make this change, please <a href="@Model.SupportUrl">contact our support team</a> immediately to secure your account.
            </p>

            <p>Thanks,</p>
            <p>The @Model.AppName Team</p>
        </div>
    </div>
</body>
</html>
